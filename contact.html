
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background for simplicity */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            padding: 30px; /* Increased padding to accommodate a larger logo */
            text-align: center;
            color: white;
        }
        .logo {
            max-width: 250px; /* Enlarged logo for even better visibility */
        }
        .contact-section {
            max-width: 600px; /* Adjusted width for content */
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Softer shadow */
            flex: 1;
        }
        .contact-section h1 {
            text-align: center;
            color: #34495e; /* Subtle color for text */
            font-size: 26px; /* Increased font size for title */
            margin-bottom: 20px;
        }
        .contact-details {
            font-size: 18px; /* Increased font size for details */
        }
        .contact-details strong {
            color: #2c3e50;
        }
        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #3498db; /* Blue color for clickable link */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover for better visibility */
        }
    </style>
</head>
<body>
    <header>
        <img src="contact.jpg" alt="Hostel Logo" class="logo">
    </header>
    <section class="contact-section">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <p><strong>Owner:</strong> Vignan University</p>
            <p><strong>Email:</strong> <a href="mailto:info@vignan.ac.in">info@vignan.ac.in</a></p>
            <p><strong>Phone:</strong> 0863 234 4700</p>
            <p><strong>Address:</strong> Vignan University, Vadlamudi, Guntur district, Andhra Pradesh, India</p>
            <p><strong>Office Hours:</strong> Monday to Saturday, 9:00 AM to 6:00 PM</p>
            <p><strong>Our Website:</strong> <a href="https://vignan.ac.in" target="_blank">vignan.ac.in</a></p>
        </div>
    </section>
    <footer>
        &copy; 2023 Vignan Hostel. All rights reserved.
    </footer>
</body>
</html>
