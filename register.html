
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vignan Hostel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], input[type="password"], select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.1rem;
            margin-top: auto;
        }
        /* Popup Styling */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup-content h3 {
            margin: 0 0 10px 0;
        }
        .popup-content button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-content button:hover {
            background: #45a049;
        }
        /* Fee Display */
        #fee-display {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Vignan Hostel - Register</h1>
    </header>

    <!-- Registration Form Section -->
    <section>
        <h2>Create Your Account</h2>
        <div class="form-container">
            <form onsubmit="handleSubmit(event)">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="year-of-study">Year of Study</label>
                <select id="year-of-study" name="year-of-study" required>
                    <option value="" disabled selected>Select year</option>
                    <option value="first">1st Year</option>
                    <option value="second">2nd Year</option>
                    <option value="third">3rd Year</option>
                    <option value="fourth">4th Year</option>
                </select>

                <label for="room-type">Preferred Room Type</label>
                <select id="room-type" name="room-type" required onchange="updateFee()">
                    <option value="" disabled selected>Select a room type</option>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="shared">Shared Dormitory</option>
                </select>

                <!-- Fee Display -->
                <div id="fee-display"></div>

                <label for="check-in">Check-in Date</label>
                <input type="date" id="check-in" name="check-in" required>

                <input type="submit" value="Register">
            </form>
        </div>
    </section>

    <!-- Popup Section -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Successfully Registered!</h3>
            <p>Thank you for registering. You will be a confirmation email shortly.</p>
            <button onclick="redirectToHome()">Close</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Vignan Hostel. All rights reserved.</p>
    </footer>

    <script>
        // Show popup function
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Redirect to home page function
        function redirectToHome() {
            window.location.href = "hostel.html"; // Redirect to the home page
        }

        // Form submission handling
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission

            // Show the success popup
            showPopup();

            // Reset the form
            document.querySelector('form').reset();

            // Hide the fee display
            document.getElementById('fee-display').style.display = 'none';

            // Automatically redirect after 5 seconds
            setTimeout(() => {
                redirectToHome();
            }, 5000);
        }

        // Update fee display
        function updateFee() {
            const roomType = document.getElementById('room-type').value;
            const feeDisplay = document.getElementById('fee-display');

            let fee = "";
            if (roomType === "single") {
                fee = "₹90,000 per year";
            } else if (roomType === "double") {
                fee = "₹60,000 per year";
            } else if (roomType === "shared") {
                fee = "₹40,000 per year";
            }

            // Show the fee
            feeDisplay.textContent = `Room Fee: ${fee}`;
            feeDisplay.style.display = "block";
        }
    </script>

</body>
</html>
